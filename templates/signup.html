<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    {% include 'navbar.html' %} {% block navbar %} {% endblock %}
    <div class="image-form">
      <div class="image">
        <img src="../static/images/prevent-crime.jpg" alt="Crime Prevention" />
      </div>

      <div class="form">
        <div class="title">Register Your Account</div>
        <div class="form-box">
          <form action="/signup" method="post">
            <div class="form-item">
              <label for="name">Name</label>
              <input
                type="text"
                name="username"
                placeholder="Enter your Name"
                autocomplete="off"
              />
            </div>

            <div class="form-item">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                placeholder="Enter your email address"
                autocomplete="off"
              />
            </div>

            <div class="form-item">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Enter you password"
                autocomplete="off"
              />
            </div>

            <div class="form-item" id="submit">
              <input type="submit" name="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="goto">
      <div class="ques">Already Registered? SignIn from here.</div>
      <div class="signin"><a href="/signin">SignIn</a></div>
    </div>
  </body>
</html>
